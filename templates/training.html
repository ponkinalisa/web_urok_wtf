<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Марс</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>Миссия колонизация марса</h1></a>
    </nav>
</header>
<h4>И на марсе будут яблони цвести!</h4>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
     {% if "строитель" in prof or "инженер" in prof%}
        <h3>Инженерные тренажеры</h3>
        <img src="../static/img/ship_other.png" class="d-block w-100" alt="марс">
     {% else %}
       <h3>Научные тренажеры</h3>
        <img src="../static/img/ship.png" class="d-block w-100" alt="марс">
    {% endif %}
    {% endblock %}
</main>
</body>
</html>
