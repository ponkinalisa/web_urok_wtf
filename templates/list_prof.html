{% extends "index.html" %}
    {% block content %}
    <h3>Список профессий</h3>
     {% if list == 'ul'%}
    <ul>
    {% for prof in profs %}
    <li>
        {{ prof }}
    </li>
    {% endfor %}
</ul>
    {% elif list == 'ol' %}
    <ol>
    {% for prof in profs %}
    <li>
        {{ prof }}
    </li>
    {% endfor %}
</ol>
    {% else %}
       <h3 style="color: #ff0000">Неверный параметр</h3>
    {% endif %}
{% endblock %}
